version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 99
    groups:
      all-actions:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: '/'
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    groups:
      docker-updates:
        patterns:
          - "*"

  - package-ecosystem: "julia"
    directory: '/julia'
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    groups:
      julia-packages:
        patterns:
          - "*"
