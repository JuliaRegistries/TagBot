name: Web Service Check
on:
  push:
    branches: [master]
    paths:
      - 'tagbot/web/**'
      - 'serverless.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'requirements.txt'
      - '.github/workflows/web.yml'
  pull_request:
    paths:
      - 'tagbot/web/**'
      - 'serverless.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'requirements.txt'
      - '.github/workflows/web.yml'
jobs:
  check:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - run: npm ci
      - run: pip install -r requirements.txt
      - name: Validate serverless config
        run: npx serverless package --stage dev
        env:
          GITHUB_TOKEN: dummy
