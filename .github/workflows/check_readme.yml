name: Compare example workflows
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          readme="$(<README.md)"
          # Simple check: README should reference example.yml (we use a relative link now)
          if echo "$readme" | grep -q "example.yml"; then
            exit 0
          else
            echo "README does not reference example.yml"
            exit 1
          fi
