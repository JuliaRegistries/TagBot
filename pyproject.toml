[tool.poetry]
name = "tagbot"
version = "1.20.1"
description = "Creates tags, releases, and changelogs for your Julia packages when they're registered"
authors = ["Chris de Graaf <me@cdg.dev>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.12"
Flask = "3.1.1"
Jinja2 = "^3"
PyGithub = "^2.6.1"
click = "^8"
docker = "^7.1.0"
pexpect = "^4.8.0"
pylev = "^1.3.0"
python-gnupg = "^0.5.4"
pyyaml = "^6"
semver = "^3.0.4"
toml = "^0.10.0"
MarkupSafe = "3.0.2"
itsdangerous = "2.2.0"
werkzeug = "3.1.3"
types-requests = "^2.32.0"
types-toml = "^0.10.8"
types-PyYAML = "6.0.12.20250516"
setuptools = "^80.7.1"
wheel = "^0.45.1"

[tool.poetry.dev-dependencies]
black = "^25.1"
boto3 = "^1.38.17"
flake8 = "^7"
mypy = "^1.15"
pytest-cov = "^6.1.1"

[tool.black]
line-length = 88

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
