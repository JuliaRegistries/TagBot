name: Julia TagBot
author: Chris de Graaf
description: Creates GitHub releases for your registered Julia packages
inputs:
  token:
    description: GitHub API token
    required: true
  registry:
    description: Owner/name of the registry repository
    required: false
    default: JuliaRegistries/General
  branches:
    description: Whether or not to merge release branches
    required: false
    default: false
  dispatch:
    description: Whether or not to create a repository dispatch event prior to making releases
    required: false
    default: false
  changelog:
    description: Changelog template
    required: false
    default: |
      ## {{ package }} {{ version }}

      {% if previous_release %}
      [Diff since {{ previous_release }}]({{ compare_url }})
      {% endif %}

      {% if custom %}
      {{ custom }}
      {% endif %}

      {% if issues %}
      **Closed issues:**
      {% for issue in issues %}
      {% if "changelog-skip" not in issue.labels %}
      - {{ issue.title }} (#{{ issue.number }})
      {% endif %}
      {% endfor %}
      {% endif %}

      {% if pulls %}
      **Merged pull requests:**
      {% for pull in pulls %}
      {% if "changelog-skip" not in pull.labels %}
      - {{ pull.title }} (#{{ pull.number }}) (@{{ pull.author.username }})
      {% endif %}
      {% endfor %}
      {% endif %}
runs:
  using: docker
  image: docker://ghcr.io/juliaregistries/tagbot:1.3.1
branding:
  icon: tag
  color: red
